<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="modificacion">
            <ul type="circle">
                <li><a href="boleta.html">Modificar solo la Boleta</a></li>
                <br>
                <li><a href="nombre.html">Modificar solo Nombre</a></li>
                <br>
                <li><a href="apellidos.html">Modificar solo Apellidos</a></li>
                <br>
                <li><a href="telefono.html">Modificar solo Teléfono</a></li>
                <br>
                <li><a href="#">Modificar todos los datos</a></li>
                <br>
            </ul>
        </div>
        <div class="pedirDatos">
            <form method="post" name="formulario" action="">
                <label>Introduce tu número de Boleta: </label>
                <input type="number" name="boleta" id="boleta" min="0">
                <br>
                <label>Introduce tu Nombre: </label>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label>Introduce tu Apellido Paterno: </label>
                <input type="text" name="appat" id="appat">
                <br>
                <label>Introduce tu Apellido Materno: </label>
                <input type="text" name="apmat" id="apmat">
                <br>
                <label>Introduce tu número de Teléfono: </label>
                <input type="text" name="telefono" id="telefono">
                <br>
                <input type="submit" class="enviar" value="Modificar Datos" onclick="validarTodo(this)">
            </form>
            <br>
            <br>
            <p name="error" id="error"></p>
        </div>
    </nav>
    <footer>
        <h3>4IV7 Moreno Noguerón Ximena</h3>

</body>
