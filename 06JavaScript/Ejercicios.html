<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/interes.js"></script>

<body>
    <form name="formulario" method="post" action="">
        <label> Formulario para el Cálculo de inversión de capital
            al 3.7% anual
        </label>
    
        <br>
        <table>
            <tr> <td>Introduce la cantidad que deseas invertir</td>
            <td><input type="text" name="cantidad" 
                onkeypress="return validarn(event)"></td> 
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Calcular Interes" 
                    name="enviar" onclick="return interes()"></td>
            </tr>
            <tr>
                <td>Su saldo total con el interes al 3.7% es de: </td>
                <td><input type="text" name="sueldoI" id="cantidadI" 
                    readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar Datos" 
                    name="borrar" onclick="borrarDatos()"></td>
            </tr>
        </table>
    </form>
    <br>
    <footer>
        <h3>4IV7 Moreno Noguerón Ximena</h3>
        <br>
        <a href="../index.html">Directorio</a>
    </footer>
